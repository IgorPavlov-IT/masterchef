<script>
    function get(name) {
        if (name = (new RegExp('[?&]' + encodeURIComponent(name) + '=([^&]*)')).exec(location.search))
            return decodeURIComponent(name[1]);
    }

    window.onload = function () {
        let displayRecipeName = document.getElementById("recipeName");
        let displayCookingTime = document.getElementById("cookingTime");
        let displayType = document.getElementById("type");
        let displayInstruction = document.getElementById("instruction");
        /*    let displayPicture = document.getElementById("picture");*/
        let displayNotes = document.getElementById("notes");
        let createDynamicTable = document.getElementById("dynamicTable");

        fetch('masterchef/recipe/display?r_id=' + get('r_id'), {
            method: 'GET',
            cache: 'no-cache',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(function (response) {
                return response.json();
            })
            .then(function (jsonData) {         //siin saan andmetega midagi teha
                displayRecipeName.innerHTML = jsonData.name;
                displayCookingTime.innerHTML = jsonData.cookingTime;
                displayType.innerHTML = jsonData.type;
                displayNotes.innerHTML = jsonData.notes;
                displayInstruction.innerHTML = jsonData.instruction;

                let col2 = [];                                   // EXTRACT VALUE FOR HTML HEADER.
                for (let i = 0; i < jsonData.ingredients.length; i++) {
                    for (let key in jsonData[i]) {
                        if (col2.indexOf(key) === -1) {
                            col2.push(key);
                        }
                    }
                }
                // ADD JSON DATA TO THE TABLE AS ROWS.
                for (let i = 0; i < jsonData.ingredients.length; i++) {
                    let tr2 = createDynamicTable.insertRow(-1);
                    let tabCell2 = tr2.insertCell(-1);
                    tabCell2.innerHTML = jsonData.ingredients[i].quantity;
                    let tabCell3 = tr2.insertCell(-1);
                    tabCell3.innerHTML = jsonData.ingredients[i].unit;
                    let tabCell4 = tr2.insertCell(-1);
                    tabCell4.innerHTML = jsonData.ingredients[i].name;
                }
            })
            .catch(function (err) {
                console.log(err);
            });
    }
</script>
