        </form>
        <form>
            <label for="type">Meal type</label>
            <select name="Meal type" id="type" style="margin-left:15px;margin-top:20px">
                <option value="1">breakfast</option>
                <option value="2">lunch</option>
                <option value="3">dinner</option>
            </select>

        <div>
        <label for="instruction" class="input-xxlarge">Instruction</label>

<script>
    /*Create new user account*/
    let inputRecipeName = document.getElementById("recipeName");
    let inputCookingTime = document.getElementById("cookingTime");
    let inputType = document.getElementById("type");
    let inputNotes = document.getElementById("notes");
    let inputInstruction = document.getElementById("instruction");
    let buttonCreateRecipe = document.getElementById("createRecipe");
    buttonCreateRecipe.addEventListener('click', function () {

        fetch('masterchef/recipe/add', {
            method: 'POST',
            cache: 'no-cache',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: inputRecipeName.value,
                cookingTime: inputCookingTime.options[inputCookingTime.selectedIndex].value,
                type: inputType.options[inputType.selectedIndex].value,
                notes: inputNotes.value,
                instruction: inputInstruction.value
            })
        })
            .then(function (response) {
                return response.json();
            })
            .then(function (jsonData) {
            })
            .catch(function (err) {
                console.log(err);
            });
        inputRecipeName.value = "";
        inputCookingTime.value = "";
        document.inputType.value = "";
        inputNotes.value = "";
        inputInstruction.value = "";
    })
</script>
